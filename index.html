<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron container mt-4 text-center p-2" style="background-color:#320a6e ;color: white;">
        <h1> <strong>☀ Weather Dashboard ⛅</strong></h1>
    </div>
    <div class="container">
        
        <div class="row">
            <div class="col-sm-4 bg-light">
                
                <h4 class="pt-2"><strong>Search for a City:</strong></h4>
                
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search-city" placeholder="Type..." aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-secondary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                
                <button class=" btn btn-success mb-3" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">

                </ul>   
</body>
</html>
