<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS and Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JS & jQuery -->
    <script src="https://code.jquery.com/jquery.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"
        defer></script>
    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script.js" defer></script>
</head>

<body>
    <!-- Start jumbotron -->
    <div class="jumbotron container mt-4 text-center p-2" style="background-color:#320a6e ;color: white;">
        <h1> <strong>☀ Weather Dashboard ⛅</strong></h1>
    </div>
    <div class="container">

        <div class="row">
            <!-- City search container -->
            <div class="col-sm-4 bg-light">

                <h4 class="pt-2"><strong>Search for a City:</strong></h4>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" placeholder="Type..."
                        aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <!-- Search button -->
                        <button class=" btn bg-success text-light" id="search-button"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <!-- Clear history button -->
                <button class=" btn btn-success mb-3" type="button" id="clear-history">Clear history</button>
                <ul class="list-group">
                </ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <!-- Current weather data container -->
                    <div class="col-sm-12 mb-3 bg-light" id="current-weather">
                    </div>
                </div>
                <!-- Future weather data container -->
                <div class="col-sm-12" id="future-weather">
                    <h3>5-Day Forecast:</h3>
                    <div class="row text-light">
                        <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate0"></p>
                            <p id="fImg0"></p>
                            <p>Temp:<span id="fTemp0"></span></p>
                            <p>Humidity:<span id="fHumidity0"></span></p>
                        </div>
                        <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate1"></p>
                            <p id="fImg1"></p>
                            <p>Temp:<span id="fTemp1"></span></p>
                            <p>Humidity:<span id="fHumidity1"></span></p>
                        </div>
                        <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate2"></p>
                            <p id="fImg2"></p>
                            <p>Temp:<span id="fTemp2"></span></p>
                            <p>Humidity:<span id="fHumidity2"></span></p>
                        </div>
                        <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate3"></p>
                            <p id="fImg3"></p>
                            <p>Temp:<span id="fTemp3"></span></p>
                            <p>Humidity:<span id="fHumidity3"></span></p>
                        </div>
                        <div class="col-sm-2 bg-secondary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                            <p id="fDate4"></p>
                            <p id="fImg4"></p>
                            <p>Temp:<span id="fTemp4"></span></p>
                            <p>Humidity:<span id="fHumidity4"></span></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>


</html>
